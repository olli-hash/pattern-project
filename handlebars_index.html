<script id="partial_boardcards" type="text/x-handlebars-template">
{{c1}}{{c2}}{{c3}}{{c4}}{{c5}}
</script>
<script>
	$( document ).ready(function() {
		var template = new template_class("partial_boardcards","partial_boardcards", [], [])    // , template_tags, fields
		all_templates.push(template)
        Handlebars.registerPartial('partial_boardcards', template.source);

        template.ex1.c1 = "KH"
        template.ex1.c2 = "KD"
        template.ex1.c3 = "KS"
        template.ex1.c4 = "KC"
        template.ex1.c5 = "7H"


        Handlebars.registerHelper("link", function(text, options) {
            var attributes = [];

            Object.keys(options.hash).forEach(key => {
                var escapedKey = Handlebars.escapeExpression(key);
                var escapedValue = Handlebars.escapeExpression(options.hash[key]);
                attributes.push(escapedKey + '="' + escapedValue + '"');
            })
            var escapedText = Handlebars.escapeExpression(text);

            var escapedOutput ="<a " + attributes.join(" ") + ">" + escapedText + "</a>";
            return new Handlebars.SafeString(escapedOutput);
        });





	})
</script>
