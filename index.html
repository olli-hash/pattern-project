    <script type = "text/javascript">
        function field_deskriptor_class (name, formal_type, content_type, explain, relates_to, prefix, suffix, additional_data, helper) {
        
            this.name = name
            this.formal_type = formal_type      // "text-short", "text-long", "number", "bool", "complex" (Array or Object...)
            this.content_type = content_type    // z.B. "Titel der Website", ""
            this.explain = explain              // z.B. "Bitte geben Sie den Titel an!", "Titel"
            this.relates_to = relates_to
            this.prefix = prefix
            this.suffix = suffix
            this.additional_data = additional_data
            this.helper = helper
        
        }
    </script>
